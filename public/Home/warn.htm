function getMid(){

function getVer(){
    if(warn_from=='se' || warn_from=='se6'){
        return '360se'
    }else if(warn_from=='ce'){
        return '360ce'
    }else if(warn_from=='wd'){
        return 'IE'
    }else if(warn_from=='chrome'){
        return 'chrome'
    }
}

function getMVer(){
    var agent = navigator.userAgent.toLowerCase();
    if(warn_from=='se'){
        return external.twGetVersion(g_securityID);
    }else if(warn_from=='wd'){
        var regStr_ie = /msie [\d.]+;/gi;
        var str_ie = ''
        if(agent.indexOf("msie") > 0){
            str_ie =  agent.match(regStr_ie) ;
        }

        return (str_ie+"").replace(/[^0-9.]/ig,"");
    }else if(warn_from=='chrome'){
        var regStr_chrome = /chrome\/[\d.]+/gi ;
        var str_chrome = ''
        if(agent.indexOf("chrome") > 0){
            str_chrome = agent.match(regStr_chrome) ;
        }

        return (str_chrome+"").replace(/[^0-9.]/ig,"");
    }
}

        document.getElementById("safemon").submit();

    }
}

function htmlspecialchars(str){
    str = str.replace(/&/g, '&amp;');
    str = str.replace(/</g, '&lt;');
    str = str.replace(/>/g, '&gt;');
    str = str.replace(/"/g, '&quot;');
    str = str.replace(/'/g, '&#039;');
    return str;
}

function urlencode(str){
    str = str.replace(/</g, '%3C');
    str = str.replace(/>/g, '%3E');
    str = str.replace(/"/g, '%27');
    str = str.replace(/'/g, '%22');
    return str;
}

	if (!obj) return false;
	if (obj.value == "1") {obj.checked=false;obj.value="0";} else {obj.checked=true;obj.value="1";}

}
